//BASIC
cl_show_team_equipment 1;
cl_autowepswitch "0"; 
gameinstructor_enable 0; 
snd_musicvolume "0";

//FPS
net_graph 3

//MOUSE
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
sensitivity "1.4"

//BIND
bind "mwheelup" +jump

//JUMP THROW
bind "M" "+jumpThrow"
alias "+jumpThrow" "+jump; -attack"
alias "-jumpThrow" "-jump"

//CROSSHAIR
cl_crosshairsize 2; cl_crosshairgap -3; cl_crosshairdot 0; cl_crosshairthickness 0.5; cl_crosshaircolor 5;

//HUD
cl_radar_always_centered 0  // 0 or 1; default 1
cl_radar_scale 0.4   // 0.25 - 1; default0.7
cl_hud_radar_scale 1.15  // 0.8 - 1.3; default 1
cl_radar_icon_scale_min 1 // 0.4 - 1; default 0.6
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1

host_writeconfig